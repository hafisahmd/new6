{% load static %}
<!-- Start Post List  -->
<div class="content-block post-list-view mt--30">
  <div class="post-thumbnail">
      <a href="{% url 'blog_details' blog.slug %}">
          <img src="{{blog.banner.url}}" alt="Post Images">
      </a>
  </div>
  <div class="post-content">
      <div class="post-cat">
          <div class="post-cat-list">
              <a class="hover-flip-item-wrapper" href="{% url 'category_blogs' blog.category.slug %}">
                  <span class="hover-flip-item">
                      <span data-text="{{blog.category.title}}">{{blog.category.title}}</span>
                  </span>
              </a>
          </div>
      </div>
      <h4 class="title"><a href="{% url 'blog_details' blog.slug %}">{{blog.title}}</a></h4>
      <div class="post-meta-wrapper">
          <div class="post-meta">
              <div class="content">
                  <h6 class="post-author-name">
                      <a class="hover-flip-item-wrapper" href="author.html">
                      </a>
                  </h6>
                  <ul class="post-meta-list">
                      <li>{{blog.created_date}}</li>
                  </ul>
              </div>
          </div>
          <ul class="social-share-transparent justify-content-end">
              <li><a class="px-2" href="?delete={{blog.pk}}">
                <i class="fa fa-trash text-danger"></i>
              </a></li>
              <li></li>
              <li><a class="px-2 ml-auto" href="{% url 'update_blog' blog.slug %}">
                <i class="fa fa-edit"></i>
              </a></li>

          </ul>
      </div>
  </div>
</div>
<!-- End Post List  -->
